<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container"  ng-controller="indexController">

    <div class="row">
        <h1 class="display-5 col-md-7">Мaгазин: Фермерская Корзина</h1>
        <a  class="btn btn-primary h-25 mt-2"  href="/logout">Logout</a>
    </div>

    <div class="mt-5">
        <h1 class="mb-1">Список товаров</h1>
        <div class="form-group col-md-6 mt-4">
            <label >Поиск</label>
            <input type="text" ng-model="search" placeholder="Поиск по товарам" />
        </div>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr class="table-info"><th>Id</th><th>Наименование</th><th>Стоимость</th><th>Категория</th><th></th><th></th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in ProductsPage.content | filter : search">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.cost}}</td>
                    <td>{{p.category.categoryName}}</td>
                    <td ng-if="User.userRole.role == 'ADMIN'">
                        <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
                    </td>
                    <td ng-if="User.userRole.role == 'ADMIN'">
                        <button class="btn btn-warning" ng-click="getCurrentProduct(p.id)">Редактировать товар</button>
                    </td>
                    <td ng-if="User.userRole.role == 'USER'">
                        <button class="btn btn-group" ng-click="addProductToCart(p.id)">Добавить в корзину</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li ng-class="ProductsPage.first ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable(ProductsPage.number)"><<</a>
            </li>

            <li ng-class="ProductsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                ng-repeat="pageIndex in ProductsArray">
                <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
            </li>

            <li ng-class="ProductsPage.last ? 'page-item disabled' : 'page-item'">
                <a class="page-link" ng-click="fillTable(ProductsPage.number + 2)">>></a>
            </li>
        </ul>
    </nav>
    <div  ng-show="User.userRole.role == 'USER'">
        <h1>В Корзине</h1>
        <ul class="list-group">
            <li class="list-group-item list-group-item-info" ng-repeat="p in ProductsInCart">
                {{p.title}} стоимость {{::p.cost}} руб.
            </li>
            <li class="list-group-item list-group-item-success">Итого: {{sum}} руб.</li>
        </ul>
    </div>

    <form class="mb-3" ng-show="User.userRole.role == 'ADMIN' && IsVisible" novalidate ng-submit="updateProduct()">
        <h3>Редактирование Товара</h3>
        <div class="form-group col-md-6">
            <label >Наиминование</label>
            <input class="form-control" type="text" ng-model="CurrentProduct.title">
        </div>
        <div class="form-group col-md-6">
            <label >Стоимость</label>
            <input class="form-control" type="number" ng-model="CurrentProduct.cost">
        </div>
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Категория</label>
            <select class="form-control" id="exampleFormControlSelect2" ng-model="CurrentProduct.category.categoryName">
                <option ng-repeat="x in Categories">{{x.categoryName}}</option>
            </select>
        </div>
        <div>
            <button class="btn btn-info" type="submit">Сохранить</button>
        </div>
    </form>

    <form class="mb-3" ng-show="User.userRole.role == 'ADMIN'" novalidate ng-submit="saveProduct()">
        <h3>Добавление Товара</h3>
        <div class="form-group col-md-6">
            <label >Наиминование</label>
            <input class="form-control" type="text" ng-model="NewProduct.title">
        </div>
        <div class="form-group col-md-6">
            <label >Стоимость</label>
            <input class="form-control" type="number" ng-model="NewProduct.cost">
        </div>
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Категория</label>
            <select class="form-control" id="exampleFormControlSelect1" ng-model="NewProduct.category.categoryName">
                <option ng-repeat="x in Categories">{{x.categoryName}}</option>
            </select>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>

</body>
</html>
